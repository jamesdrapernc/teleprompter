<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teleprompter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 300px;
      background: #2d2d2d;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #444;
    }

    .teleprompter-area {
      flex: 1;
      position: relative;
      background: #000;
      overflow: hidden;
    }

    .controls {
      margin-bottom: 20px;
    }

    .control-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #ccc;
    }

    input[type="range"] {
      width: 100%;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 80px;
      padding: 5px;
      background: #1a1a1a;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      background: #1a1a1a;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      resize: vertical;
      font-family: monospace;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #45a049;
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    .stop-btn {
      background: #f44336;
    }

    .stop-btn:hover {
      background: #da190b;
    }

    .reset-btn {
      background: #ff9800;
    }

    .reset-btn:hover {
      background: #f57c00;
    }

    .teleprompter-text {
      position: absolute;
      width: 100%;
      padding: 40px;
      font-size: 48px;
      line-height: 1.6;
      text-align: center;
      white-space: pre-wrap;
      word-wrap: break-word;
      transform: translateY(100vh);
      transition: none;
    }

    .speed-display {
      color: #4CAF50;
      font-weight: bold;
      margin-left: 10px;
    }

    .position-indicator {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 3px;
      background: rgba(76, 175, 80, 0.5);
      pointer-events: none;
    }

    .hotkeys {
      margin-top: 20px;
      padding: 15px;
      background: #333;
      border-radius: 4px;
    }

    .hotkeys h3 {
      margin-bottom: 10px;
      color: #4CAF50;
    }

    .hotkeys p {
      margin-bottom: 5px;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="controls">
        <div class="control-group">
          <label for="speed">Speed (pixels/second): <span class="speed-display" id="speedDisplay">50</span></label>
          <input type="range" id="speed" min="10" max="200" value="50">
        </div>

        <div class="control-group">
          <label for="fontSize">Font Size (px):</label>
          <input type="number" id="fontSize" min="20" max="120" value="48">
        </div>

        <div class="control-group">
          <label for="textInput">Script:</label>
          <textarea id="textInput" placeholder="Enter your script here...">Welcome to the teleprompter!

This is a sample script to demonstrate how the teleprompter works. 

You can edit this text in the sidebar and control the scrolling speed.

Use the play button to start scrolling, and the stop button to pause.

The text will scroll smoothly upward at your chosen speed.

Perfect for presentations, video recording, or public speaking practice.</textarea>
        </div>

        <div class="button-group">
          <button id="playBtn">Play</button>
          <button id="stopBtn" class="stop-btn">Stop</button>
          <button id="resetBtn" class="reset-btn">Reset</button>
        </div>
      </div>

      <div class="hotkeys">
        <h3>Hotkeys</h3>
        <p><strong>Space:</strong> Play/Pause</p>
        <p><strong>R:</strong> Reset</p>
        <p><strong>↑/↓:</strong> Adjust Speed</p>
      </div>
    </div>

    <div class="teleprompter-area">
      <div class="position-indicator"></div>
      <div class="teleprompter-text" id="teleprompterText"></div>
    </div>
  </div>

  <script>
    class Teleprompter {
      constructor() {
        this.isPlaying = false;
        this.animationId = null;
        this.currentPosition = 0;
        this.speed = 50;
        this.startTime = 0;
        this.pausedTime = 0;

        this.elements = {
          textInput: document.getElementById('textInput'),
          teleprompterText: document.getElementById('teleprompterText'),
          playBtn: document.getElementById('playBtn'),
          stopBtn: document.getElementById('stopBtn'),
          resetBtn: document.getElementById('resetBtn'),
          speedSlider: document.getElementById('speed'),
          fontSizeInput: document.getElementById('fontSize'),
          speedDisplay: document.getElementById('speedDisplay'),
          teleprompterArea: document.querySelector('.teleprompter-area')
        };

        this.init();
      }

      init() {
        this.updateText();
        this.setupEventListeners();
        this.setupKeyboardShortcuts();
      }

      setupEventListeners() {
        this.elements.textInput.addEventListener('input', () => this.updateText());
        this.elements.playBtn.addEventListener('click', () => this.togglePlay());
        this.elements.stopBtn.addEventListener('click', () => this.stop());
        this.elements.resetBtn.addEventListener('click', () => this.reset());

        this.elements.speedSlider.addEventListener('input', (e) => {
          this.speed = parseInt(e.target.value);
          this.elements.speedDisplay.textContent = this.speed;
        });

        this.elements.fontSizeInput.addEventListener('input', (e) => {
          this.elements.teleprompterText.style.fontSize = `${e.target.value}px`;
        });
      }

      setupKeyboardShortcuts() {
        document.addEventListener('keydown', (e) => {
          if (e.target.tagName === 'TEXTAREA') return;

          switch (e.code) {
            case 'Space':
              e.preventDefault();
              this.togglePlay();
              break;
            case 'KeyR':
              e.preventDefault();
              this.reset();
              break;
            case 'ArrowUp':
              e.preventDefault();
              this.adjustSpeed(10);
              break;
            case 'ArrowDown':
              e.preventDefault();
              this.adjustSpeed(-10);
              break;
          }
        });
      }

      updateText() {
        this.elements.teleprompterText.textContent = this.elements.textInput.value;
      }

      togglePlay() {
        if (this.isPlaying) {
          this.pause();
        } else {
          this.play();
        }
      }

      play() {
        if (!this.isPlaying) {
          this.isPlaying = true;
          this.startTime = performance.now() - this.pausedTime;
          this.elements.playBtn.textContent = 'Pause';
          this.elements.playBtn.style.background = '#ff9800';
          this.animate();
        }
      }

      pause() {
        this.isPlaying = false;
        this.pausedTime = performance.now() - this.startTime;
        this.elements.playBtn.textContent = 'Play';
        this.elements.playBtn.style.background = '#4CAF50';
        if (this.animationId) {
          cancelAnimationFrame(this.animationId);
        }
      }

      stop() {
        this.pause();
      }

      reset() {
        this.pause();
        this.currentPosition = 0;
        this.pausedTime = 0;
        this.elements.teleprompterText.style.transform = 'translateY(100vh)';
      }

      adjustSpeed(delta) {
        const newSpeed = Math.max(10, Math.min(200, this.speed + delta));
        this.speed = newSpeed;
        this.elements.speedSlider.value = newSpeed;
        this.elements.speedDisplay.textContent = newSpeed;
      }

      animate() {
        if (!this.isPlaying) return;

        const currentTime = performance.now();
        const elapsed = currentTime - this.startTime;
        const distance = (elapsed / 1000) * this.speed;

        const windowHeight = window.innerHeight;
        const textHeight = this.elements.teleprompterText.scrollHeight;
        const maxDistance = windowHeight + textHeight;

        if (distance >= maxDistance) {
          this.reset();
          return;
        }

        this.elements.teleprompterText.style.transform = `translateY(${windowHeight - distance}px)`;

        this.animationId = requestAnimationFrame(() => this.animate());
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      new Teleprompter();
    });
  </script>
</body>
</html>
